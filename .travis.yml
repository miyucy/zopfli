language: ruby
sudo: false
cache:
  bundler: true
  directories:
  - "$HOME/.ccache"
rvm:
  - 2.2.0
  - 2.3.3
  - 2.4.0
env:
  global:
    - PATH="/usr/lib/ccache:$PATH"
before_install:
  - gem install bundler -v '~> 2.1.4'
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: zopfli
  on:
    tags: true
    repo: miyucy/zopfli
script: bundle exec rake && ./smoke.sh
